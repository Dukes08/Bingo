<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <section class="container-game">
        <div class="user-input">

            <input type="text" placeholder="Player 1" id="player1">
            <input type="text" placeholder="Player 2" id="player2">
            <input type="text" placeholder="Player 3" id="player3">
            <input type="text" placeholder="Player 4" id="player4">
            <input type="text" placeholder="Board size (NxN)" id="boardSize">

            <button class="primary-button play-game">
                Play
            </button>

        </div>

        <section class="bingo">
            <div class="counter-plays">
            </div>

            <div class="bingo-boards">
                <div class="cards">

                </div>
            </div>
        </section>

    </section>
    <script src="../index.js"></script>
</body>
</html>
